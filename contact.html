    <h2>Contact</h2>
    <div class="contact-container">
        <!-- Google Map Section -->
        <div class="map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52837.351273295186!2d72.86954848729589!3d19.095453309985082!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c6306644edc1%3A0x5da4ed8f8d648c69!2sMumbai%2C%20Maharashtra%2C%20India!5e1!3m2!1sen!2sus!4v1737742103978!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>

        <!-- Contact Form Section -->
        <div class="form-container">
            <form>
                <div style="display: flex; justify-content: space-between; gap: 10px;">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="text" name="phone" placeholder="Phone No" required>
                </div>
                <div style="display: flex; justify-content: space-between; gap: 10px;">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="subject" placeholder="Subject" required>
                </div>
                <textarea name="message" placeholder="Message" required></textarea>
                <button type="submit">Send Message </button>
            </form>
        </div>
    </div>
